<div class="row">
  <value-box grid="4" color-class="bg-green" value="{{ bcCtrl.credit | number: 2}}"
  text="Total de Creditos" icon-class="fa-bank" ></value-box>

  <value-box grid="4" color-class="bg-red" value="{{ bcCtrl.debt | number: 2}}"
  text="Total de Debitos" icon-class="fa-credit-card" ></value-box>

  <value-box grid="4" color-class="bg-blue" value="{{ bcCtrl.total | number: 2}}"
  text="Valor Consolidado" icon-class="fa-money" ></value-box>
</div>
