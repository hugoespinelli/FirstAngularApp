<div class="box-body">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Mes</th>
        <th>Ano</th>
        <th>Acoes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="billingCycle in bcCtrl.billingCycles">
        <td>{{:: billingCycle.name }}</td>
        <td>{{:: billingCycle.month }}</td>
        <td>{{:: billingCycle.year }}</td>
        <td class="table-actions">
          <button class="btn btn-warning" name="button" ng-click="bcCtrl.showTabUpdate(billingCycle)">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger" name="button" ng-click="bcCtrl.showTabDelete(billingCycle)">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav class="pull-right" ng-if="bcCtrl.pages.length > 1">
    <ul class="pagination pagination-sm">
      <li class="page-item" ng-repeat="page in bcCtrl.pages" ng-class="{active: page.isCurrent}">
        <a class="page-link" href="{{ page.link }}" >{{ page.value }}</a>
      </li>
    </ul>
  </nav>
</div>
